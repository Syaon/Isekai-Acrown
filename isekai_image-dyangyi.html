<style>
.slider-container-dyangyi {
  position: relative;
  max-width: 800px;
  margin: auto;
  overflow: hidden;
  min-height: 400px;
  height: auto;
}

.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
  height: 100%;
}

.slide {
  min-width: 100%;
  width: 100%;
  height: auto;
  object-fit: cover;
  display: block;
  max-height: 800px;
}

/* 화살표 스타일 */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: white;
  padding: 16px;
  cursor: pointer;
  user-select: none;
}

.prev { left: 10px; }
.next { right: 10px; }
</style>

<div class="slider-container-dyangyi">
  <div class="slides">
    <!-- 아래 URL을 노션에서 복사한 이미지 주소로 교체 -->
    <img class="slide" loading="lazy" src="https://cafeptthumb-phinf.pstatic.net/MjAyNTAyMTBfODMg/MDAxNzM5MTUxMzY0NjM1.OVFUQYyrCIjxF5K5zLXXMshBj9YMOuCSHczHnEiK9Z4g.ofWW9MevbZ-8_hOIcFcwZOTyS-gla3WM11J5VV63nV4g.JPEG/_%E8%8F%B2%E8%8F%B21.jpg" alt="이미지 1">
    <img class="slide" loading="lazy" src="https://cafeptthumb-phinf.pstatic.net/MjAyNTAyMTBfMjk2/MDAxNzM5MTUxMzY0NDcx.qjdd3G52UoIf3-8zH_ktDY1UHETyXB0zCD1kZZRsFBcg.odHmMWldanPn8QjxmJq_tcZ3el5GpZWo9E76s3Ih14Ag.JPEG/_%E8%8F%B2%E8%8F%B22.jpg" alt="이미지 2">
    <img class="slide" loading="lazy" src="https://cafeptthumb-phinf.pstatic.net/MjAyNTAyMTBfMjUx/MDAxNzM5MTUxMzY0NTY4.JG0bB1tbR_VoqOobZlhMJ8sVFsyxsH8ZQkRez1yFzGkg.MvF5JHkOKZbbzFfipLKoeAL2lgzm7JUPyeo-uuU7Cjgg.JPEG/_%E8%8F%B2%E8%8F%B23.jpg" alt="이미지 3">
  </div>
  <div class="arrow prev">❮</div>
  <div class="arrow next">❯</div>
</div>

<script>
let currentIndex = 0;
const slides = document.querySelector('.slides');
const totalSlides = document.querySelectorAll('.slide').length;
let autoSlideInterval; // 자동 슬라이드 인터벌 변수 추가

function startAutoSlide() {
  // 기존 인터벌 제거 후 새로운 인터벌 설정
  clearInterval(autoSlideInterval);
  autoSlideInterval = setInterval(() => {
    currentIndex = (currentIndex < totalSlides - 1) ? currentIndex + 1 : 0;
    updateSlide();
  }, 5000);
}

document.querySelector('.prev').addEventListener('click', () => {
  currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalSlides - 1;
  updateSlide();
  startAutoSlide(); // 수동 조작 시 자동 슬라이드 타이머 재시작
});

document.querySelector('.next').addEventListener('click', () => {
  currentIndex = (currentIndex < totalSlides - 1) ? currentIndex + 1 : 0;
  updateSlide();
  startAutoSlide(); // 수동 조작 시 자동 슬라이드 타이머 재시작
});

function updateSlide() {
  slides.style.transform = `translateX(-${currentIndex * 100}%)`;
}

// 초기 자동 슬라이드 시작
startAutoSlide();
</script>
