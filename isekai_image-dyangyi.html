<style>
.slider-container-dyangyi {
  position: relative;
  max-width: 800px;
  margin: auto;
  overflow: hidden;
  height: auto;
}

.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slide {
  min-width: 100%;
  height: auto;
  max-height: 600px;
  width: 100%;
  object-fit: contain;
}

/* 화살표 스타일 */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: white;
  padding: 16px;
  cursor: pointer;
  user-select: none;
}

.prev { left: 10px; }
.next { right: 10px; }
</style>

<div class="slider-container-dyangyi">
  <div class="slides">
    <!-- 아래 URL을 노션에서 복사한 이미지 주소로 교체 -->
    <img class="slide" src="https://file.notion.so/f/f/74efeea6-a87a-4a1c-ba81-8e8c8a33ca18/5caed3f2-2ae1-4bd2-a0c8-0978367dd984/_%E8%8F%B2%E8%8F%B21.jpg?table=block&id=1934e9e4-f106-80d8-8127-fbfb44098b2a&spaceId=74efeea6-a87a-4a1c-ba81-8e8c8a33ca18&expirationTimestamp=1739037600000&signature=0x10O9wcCgkfa4GSSk9ol3ZaKaFEYvSgwgU1RdCdOU4&downloadName=_%E8%8F%B2%E8%8F%B21.jpg">
    <img class="slide" src="https://file.notion.so/f/f/74efeea6-a87a-4a1c-ba81-8e8c8a33ca18/8d0d6661-6c80-47b1-95bf-926390836274/_%E8%8F%B2%E8%8F%B22.jpg?table=block&id=1934e9e4-f106-8088-b36c-ea1ca8713154&spaceId=74efeea6-a87a-4a1c-ba81-8e8c8a33ca18&expirationTimestamp=1739037600000&signature=oE4Q9qXdmsG1viIawyKn16LqFApi5dR0qWZizsLGDSI&downloadName=_%E8%8F%B2%E8%8F%B22.jpg">
    <img class="slide" src="https://file.notion.so/f/f/74efeea6-a87a-4a1c-ba81-8e8c8a33ca18/ad429c47-b98a-451e-9acb-44fd7a84d72d/_%E8%8F%B2%E8%8F%B23.jpg?table=block&id=1934e9e4-f106-8032-a3f6-c221e656cdf7&spaceId=74efeea6-a87a-4a1c-ba81-8e8c8a33ca18&expirationTimestamp=1739037600000&signature=xOrPOhxJiiO8vVcxo6Ts9zduvQIIV0ur1gj8dQXlB9c&downloadName=_%E8%8F%B2%E8%8F%B23.jpg">
  </div>
  <div class="arrow prev">❮</div>
  <div class="arrow next">❯</div>
</div>

<script>
let currentIndex = 0;
const slides = document.querySelector('.slides');
const totalSlides = document.querySelectorAll('.slide').length;
let autoSlideInterval; // 자동 슬라이드 인터벌 변수 추가

function startAutoSlide() {
  // 기존 인터벌 제거 후 새로운 인터벌 설정
  clearInterval(autoSlideInterval);
  autoSlideInterval = setInterval(() => {
    currentIndex = (currentIndex < totalSlides - 1) ? currentIndex + 1 : 0;
    updateSlide();
  }, 5000);
}

document.querySelector('.prev').addEventListener('click', () => {
  currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalSlides - 1;
  updateSlide();
  startAutoSlide(); // 수동 조작 시 자동 슬라이드 타이머 재시작
});

document.querySelector('.next').addEventListener('click', () => {
  currentIndex = (currentIndex < totalSlides - 1) ? currentIndex + 1 : 0;
  updateSlide();
  startAutoSlide(); // 수동 조작 시 자동 슬라이드 타이머 재시작
});

function updateSlide() {
  slides.style.transform = `translateX(-${currentIndex * 100}%)`;
}

// 초기 자동 슬라이드 시작
startAutoSlide();
</script>
