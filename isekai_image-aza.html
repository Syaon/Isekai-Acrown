<style>
.slider-container-aza {
  position: relative;
  max-width: 800px;
  margin: auto;
  overflow: hidden;
  height: auto;
}

.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slide {
  min-width: 100%;
  height: auto;
  max-height: 600px;
  width: 100%;
  object-fit: contain;
}

/* 화살표 스타일 */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: white;
  padding: 16px;
  cursor: pointer;
  user-select: none;
}

.prev { left: 10px; }
.next { right: 10px; }
</style>

<div class="slider-container-aza">
  <div class="slides">
    <!-- 아래 URL을 노션에서 복사한 이미지 주소로 교체 -->
    <img class="slide" src="https://file.notion.so/f/f/74efeea6-a87a-4a1c-ba81-8e8c8a33ca18/070202b0-6700-42f4-bf9e-230ece70befe/_%E8%B5%9B%E7%90%B3%E5%A8%9C_1.jpg?table=block&id=1934e9e4-f106-80da-8186-faadcc2c4cbc&spaceId=74efeea6-a87a-4a1c-ba81-8e8c8a33ca18&expirationTimestamp=1739037600000&signature=a_5egZFjLKfgd3-TJqFRIsspBgi3EZPl-mcDhlyXXak&downloadName=_%E8%B5%9B%E7%90%B3%E5%A8%9C_1.jpg">
    <img class="slide" src="https://file.notion.so/f/f/74efeea6-a87a-4a1c-ba81-8e8c8a33ca18/ee4e9680-0a77-4119-9ea7-f9fd67b9dcaf/_%E8%B5%9B%E7%90%B3%E5%A8%9C_2.jpg?table=block&id=1934e9e4-f106-8003-9428-c225ecff7fbc&spaceId=74efeea6-a87a-4a1c-ba81-8e8c8a33ca18&expirationTimestamp=1739037600000&signature=X6D9QleTqVh1R5IV8d6-zYG6_0elmmdxnQOJVlOsVvc&downloadName=_%E8%B5%9B%E7%90%B3%E5%A8%9C_2.jpg">
    <img class="slide" src="https://file.notion.so/f/f/74efeea6-a87a-4a1c-ba81-8e8c8a33ca18/0161e2dd-7d29-494d-90fb-b2778324dc4b/_%E8%B5%9B%E7%90%B3%E5%A8%9C_3.jpg?table=block&id=1934e9e4-f106-80e4-bee2-cee26079c4de&spaceId=74efeea6-a87a-4a1c-ba81-8e8c8a33ca18&expirationTimestamp=1739037600000&signature=AVEa9s0JtWR1QyI5zv13iERogq4jOhpnJDBLEuwoEyg&downloadName=_%E8%B5%9B%E7%90%B3%E5%A8%9C_3.jpg">
  </div>
  <div class="arrow prev">❮</div>
  <div class="arrow next">❯</div>
</div>

<script>
let currentIndex = 0;
const slides = document.querySelector('.slides');
const totalSlides = document.querySelectorAll('.slide').length;
let autoSlideInterval; // 자동 슬라이드 인터벌 변수 추가

function startAutoSlide() {
  // 기존 인터벌 제거 후 새로운 인터벌 설정
  clearInterval(autoSlideInterval);
  autoSlideInterval = setInterval(() => {
    currentIndex = (currentIndex < totalSlides - 1) ? currentIndex + 1 : 0;
    updateSlide();
  }, 5000);
}

document.querySelector('.prev').addEventListener('click', () => {
  currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalSlides - 1;
  updateSlide();
  startAutoSlide(); // 수동 조작 시 자동 슬라이드 타이머 재시작
});

document.querySelector('.next').addEventListener('click', () => {
  currentIndex = (currentIndex < totalSlides - 1) ? currentIndex + 1 : 0;
  updateSlide();
  startAutoSlide(); // 수동 조작 시 자동 슬라이드 타이머 재시작
});

function updateSlide() {
  slides.style.transform = `translateX(-${currentIndex * 100}%)`;
}

// 초기 자동 슬라이드 시작
startAutoSlide();
</script>
