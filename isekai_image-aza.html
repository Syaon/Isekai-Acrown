<style>
.slider-container-aza {
  position: relative;
  max-width: 800px;
  margin: auto;
  overflow: hidden;
  height: auto;
}

.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slide {
  min-width: 100%;
  height: auto;
  max-height: 600px;
  width: 100%;
  object-fit: contain;
}

/* 화살표 스타일 */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: white;
  padding: 16px;
  cursor: pointer;
  user-select: none;
}

.prev { left: 10px; }
.next { right: 10px; }
</style>

<div class="slider-container-aza">
  <div class="slides">
    <!-- 아래 URL을 노션에서 복사한 이미지 주소로 교체 -->
    <img class="slide" src="https://cafeptthumb-phinf.pstatic.net/MjAyNTAyMTBfMjI2/MDAxNzM5MTUxMzUzNDgy.o4MViQewTiJUwFtek2OoqB_KrocNqkrlWqXPFRO6GBog.5I6uGM0xl8kAm2DbSoSny09ZCvKvzerlHlacSukydq4g.JPEG/_%E8%B5%9B%E7%90%B3%E5%A8%9C_1.jpg">
    <img class="slide" src="https://cafeptthumb-phinf.pstatic.net/MjAyNTAyMTBfMTAy/MDAxNzM5MTUxMzUzNDU1.J8JoFx2djtpdIRPpk7ZCkgIbUexC5N4-ovkUQpFUe7Ug.Saj8QFcqowygA2thQkr5zYifXXxtfd7BjZRd5l0pltsg.JPEG/_%E8%B5%9B%E7%90%B3%E5%A8%9C_2.jpg">
    <img class="slide" src="https://cafeptthumb-phinf.pstatic.net/MjAyNTAyMTBfNjMg/MDAxNzM5MTUxMzUzNTcz.E_tyafL9R7Gn7LVMKYXo2fdBLy1lAPPAMn0tExtIpEgg.TyTxLmFPszRzL-9f1rzAfDwiSLzmxH0lmnkFfwC2bi0g.JPEG/_%E8%B5%9B%E7%90%B3%E5%A8%9C_3.jpg">
  </div>
  <div class="arrow prev">❮</div>
  <div class="arrow next">❯</div>
</div>

<script>
let currentIndex = 0;
const slides = document.querySelector('.slides');
const totalSlides = document.querySelectorAll('.slide').length;
let autoSlideInterval; // 자동 슬라이드 인터벌 변수 추가

function startAutoSlide() {
  // 기존 인터벌 제거 후 새로운 인터벌 설정
  clearInterval(autoSlideInterval);
  autoSlideInterval = setInterval(() => {
    currentIndex = (currentIndex < totalSlides - 1) ? currentIndex + 1 : 0;
    updateSlide();
  }, 5000);
}

document.querySelector('.prev').addEventListener('click', () => {
  currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalSlides - 1;
  updateSlide();
  startAutoSlide(); // 수동 조작 시 자동 슬라이드 타이머 재시작
});

document.querySelector('.next').addEventListener('click', () => {
  currentIndex = (currentIndex < totalSlides - 1) ? currentIndex + 1 : 0;
  updateSlide();
  startAutoSlide(); // 수동 조작 시 자동 슬라이드 타이머 재시작
});

function updateSlide() {
  slides.style.transform = `translateX(-${currentIndex * 100}%)`;
}

// 초기 자동 슬라이드 시작
startAutoSlide();
</script>
